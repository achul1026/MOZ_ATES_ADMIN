<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800" th:text="#{equipment.mngList.title}">단속장비 관리</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="#{equipment.mngList.searchOp}">검색조건</h6>
                    </div>
                    <div class="card-body">
                        <form id="frmSearch">
                            <input type="hidden" id="hdnStart" name="start" th:value="${tfcEnfEqpMaster.start}">
                            <label th:text="#{equipment.mngList.startDate}">시작일</label>
                            <input class="form-control col-lg-2" id="sDate" name="sDate" type="date" th:value="${tfcEnfEqpMaster.getSDate()}">
                            &nbsp;&nbsp;&nbsp;
                            <label th:text="#{equipment.mngList.endDate}">종료일</label>
                            <input class="form-control col-lg-2" id="eDate" name="eDate" type="date" th:value="${tfcEnfEqpMaster.getEDate()}">
                            <label>
                                <select class="form-control" name="searchType">
                                    <option value="all" th:text="#{equipment.mngList.selectAll}">전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3" name="searchTxt" type="text" th:value="${tfcEnfEqpMaster.searchTxt}" >
                            &nbsp;&nbsp;&nbsp;

                            <button type="button" id="btnSearch" class="btn btn-outline-primary" th:text="#{equipment.mngList.check}">조회</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="display: inline;" th:text="#{equipment.mngList.enforcementEquipmentList}">단속장비 리스트</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row"><div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="tblList" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" rowspan="1" colspan="1" style="width: 56px;" th:text="#{equipment.mngList.tableNumber}">No.</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 61px;" th:text="#{equipment.mngList.equipmentNumber}">장비번호</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 49px;" th:text="#{equipment.mngList.registrationDate}">등록일시</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 67px;" th:text="#{equipment.mngList.equipmentType}">장비종류</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 31px;" th:text="#{equipment.mngList.manager}">담당자</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 68px;" th:text="#{equipment.mngList.whetherOrNotToUse}">사용여부</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 68px;" th:text="#{equipment.mngList.address}">위치 정보</th>
                                        </tr>
                                    </thead>

                                    <tbody>
										<tr th:each="eqpInfo, varstaus : ${eqpList}">
											<td th:text="${eqpInfo.rnum}"></td>
											<td th:text="${eqpInfo.tfcEnfEqpId}" th:onclick="|location.href='@{/eqp/mng/detail.do(tfcEnfEqpId=${eqpInfo.tfcEnfEqpId})}'|"></td>
											<td th:text="${eqpInfo.crDt}"></td>
											<td th:text="${eqpInfo.eqpTy}"></td>
											<td th:text="${eqpInfo.crOprtrId}"></td>
											<td th:text="${eqpInfo.useYn}"></td>
											<td th:text="${eqpInfo.roadAddr}"></td>
										</tr>
                                    </tbody>
                                </table>
                                </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_info">
                                        <button type="button" id="btnRegist" class="btn btn-outline-success" th:onclick="|location.href='@{/eqp/mng/save.do}'|" th:text="#{equipment.mngList.RegistrationOfEnforcementEquipment}">단속장비 등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
<script th:inline="javascript">
</script>
