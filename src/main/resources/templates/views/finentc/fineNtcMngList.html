<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800" th:text="#{fineNtc.mngList.title}">고지 관리</h1>

        <div class="row">


            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="#{fineNtc.mngList.searchOp}">검색조건</h6>
                    </div>
                    <div class="card-body">
                        <form id="frmSearch">
                            <input type="hidden" id="hdnStart" name="start">
                            <label th:text="#{accident.mngList.startDate}">시작일</label>
                            <input class="form-control col-lg-2" id="sDate" name="sDate" type="date">
                            &nbsp;&nbsp;&nbsp;
                            <label th:text="#{accident.mngList.endDate}">종료일</label>
                            <input class="form-control col-lg-2" id="eDate" name="eDate" type="date">
                            &nbsp;&nbsp;&nbsp;
                            <label>
                                <select class="form-control" name="searchType">
                                    <option value="all" th:text="#{fineNtc.mngList.selectAll}" >전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3" name="searchTxt" type="text">
                            &nbsp;&nbsp;&nbsp;

                            <button type="button" id="btnSearch" class="btn btn-outline-primary" th:text="#{fineNtc.mngList.check}">조회</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="display: inline;" th:text="#{fineNtc.mngList.fineNtcList}">고지 리스트</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row"><div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="tblList" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" style="width: 56px;" th:text="#{fineNtc.mngList.tableNumber}">No.</th>
                                            <th class="sorting" style="width: 61px;" th:text="#{fineNtc.mngList.enforcementNumber}">단속번호</th>
                                            <th class="sorting" style="width: 49px;" th:text="#{fineNtc.mngList.ntcType}">유형</th>
                                            <th class="sorting" style="width: 67px;" th:text="#{fineNtc.mngList.vioTy}">위반사항</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.driverNm}">대상자</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.ntcDt}">고지일자</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.ntcPrice}">납부금액</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.ntcDdln}">납부기한</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.paymentYn}">납부상태</th>
                                            <th class="sorting" style="width: 31px;" th:text="#{fineNtc.mngList.chkBill}">고지서 보기</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>
                                </table>
                                </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_info">
                                        <button type="button" id="btnRegist" class="btn btn-outline-success" th:onclick="|location.href='@{/finentc/mng/save.do}'|" th:text="#{fineNtc.mngList.register}">고지 등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>


</th:block>
</html>
<script th:inline="javascript">
</script>
