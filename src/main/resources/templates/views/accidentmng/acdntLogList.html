<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800" th:text="#{accident.logList.title}">교통사고 로그</h1>

        <div class="row">


            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-body search-form">
                        <form id="frmSearch" class="flex-center gap12">
                            <input type="hidden" id="hdnStart" name="start" th:value="${tfcAcdntChgHst.start}">
                            <label th:text="#{accident.logList.startDate}">시작일</label>
                            <input class="form-control col-lg-2 input-data" id="sDate" name="sDate" type="date" th:value="${tfcAcdntChgHst.getSDate()}">
                            <label th:text="#{accident.logList.endDate}">종료일</label>
                            <input class="form-control col-lg-2 input-data" id="eDate" name="eDate" type="date" th:value="${tfcAcdntChgHst.getEDate()}">
                            <label>
                                <select class="form-control select" name="searchType">
                                    <option value="all" th:text="#{accident.logList.selectAll}">전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3 search-box" name="searchTxt" type="text" th:value="${tfcAcdntChgHst.searchTxt}">
                            <button type="button" id="btnSearch" class="btn btn-outline-primary" th:text="#{accident.logList.check}">조회</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="display: inline;" th:text="#{accident.logList.trafficAccidentLogList}">교통사고 로그 리스트</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row"><div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="tblList" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting sorting_asc" rowspan="1" colspan="1" style="width: 56px;" th:text="#{accident.logList.tableNumber}">No.</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 61px;" th:text="#{accident.logList.accidentNumber}">사고번호</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 67px;" th:text="#{accident.logList.typeOfAccident}">사고종류</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 31px;" th:text="#{accident.logList.coment}">코멘트</th>
                                            <th class="sorting" rowspan="1" colspan="1" style="width: 68px;" th:text="#{accident.logList.creationDate}">생성일</th>
                                        </tr>
                                        </thead>

                                        <tbody>
											<tr th:each="acdntLog, varstaus : ${acdntLogList}">
												<td th:text="${acdntLog.rnum}"></td>
												<td th:text="${acdntLog.tfcAcdntId}"></td>
												<td th:text="${acdntLog.cmCd.cdNm}"></td>
												<td th:text="${acdntLog.cmnt}"></td>
												<td th:text="${acdntLog.crDt}"></td>
											</tr>
                                        </tbody>
                                    </table>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
<script th:inline="javascript"></script>
