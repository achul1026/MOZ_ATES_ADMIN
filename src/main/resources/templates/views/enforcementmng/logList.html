<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="search-title" th:text="#{enforcement.log.list.title}">교통단속 로그</h1>

        <div class="row">


            <div class="col-lg-12">
                <div class="card shadow mb-4">
                 
                    <div class="card-body search-form">
                        <form id="frmSearch" class="flex-center gap12">
                            <input type="hidden" id="hdnStart" name="start" th:value="${tfcEnfHst.start}">
                            <label th:text="#{enforcement.log.list.startDate}">시작일</label>
                            <input class="form-control col-lg-2 input-data" id="sDate" name="sDate" type="date" th:value="${tfcEnfHst.getSDate()}">
                            <label th:text="#{enforcement.log.list.endDate}">종료일</label>
                            <input class="form-control col-lg-2 input-data" id="eDate" name="eDate" type="date" th:value="${tfcEnfHst.getEDate()}">
                            <label>
                                <select class="form-control select" name="searchType">
                                    <option value="all" th:text="#{enforcement.log.list.selectAll}">전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3 search-box" name="searchTxt" type="text" th:value="${tfcEnfHst.searchTxt}">
                            <button type="button" id="btnSearch" class="btn btn-outline-primary" th:text="#{enforcement.log.list.check}">조회</button>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="display: inline;" th:text="#{enforcement.log.list.trafficEnforcementLogList}">교통단속 로그 리스트</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row"><div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="tblList" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th style="width: 40px;" th:text="#{enforcement.log.list.tableNumber}">No.</th>
                                            <th style="width: 45px;" th:text="#{enforcement.log.list.enforcementInformationCode}">단속 정보 코드</th>
                                            <th style="width: 60px;" th:text="#{enforcement.log.list.creationDate}">생성일</th>
                                            <th style="width: 100px;" th:text="#{enforcement.log.list.coment}">코멘트</th>
                                        </tr>
                                    </thead>
																				<tr th:each="logList, varstaus : ${logLists}">
																						<td th:text="${logList.hstId}"></td>
																						<td th:text="${logList.tfcEnfPrcCd}"></td>
																						<td th:text="${logList.crDt}"></td>
																						<td th:text="${logList.cmnt}"></td>
																				</tr>
                                    <tbody>

                                    </tbody>
                                </table>
                                </div>
                                  <div class="page_wrap">
					                    <ul class="pagination">
					                        <li><a href="#" class="first">맨앞으로</a></li>
					                        <li><a href="#" class="left"><i class="page-arrow-left"></i></a></li>
					                        <li><a href="#" class="active num">1</a></li>
					                        <li><a href="#" class="num">2</a></li>
					                        <li><a href="#" class="num">3</a></li>
					                        <li><a href="#" class="num">4</a></li>
					                        <li><a href="#" class="num">5</a></li>
					                        <li><a href="#" class="right"><i class="page-arrow-right"></i></a></li>
					                        <li><a href="#" class="last">맨뒤로</a></li>
					                    </ul>
				                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>




</th:block>
</html>
<script th:inline="javascript">
</script>
