<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

	<div class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-4 text-gray-800"
			th:text="#{enforcement.driver.search.Detail.title}">운전자 상세정보</h1>

		<div class="row">

			<div class="col-lg-12">
				<div class="card shadow mb-4">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered">
								<colgroup>
									<col width="20%">
									<col width="30%">
									<col width="20%">
									<col width="30%">

								</colgroup>
								
								<!-- <img> -->
								<tbody>
									<tr>
										<th th:text="#{enforcement.driver.search.Detail.name}">이름</th>
										<td th:text="${driverDetail.name}"></td>
										<th th:text="#{enforcement.driver.search.Detail.nid=}">NID</th>
										<td th:text="${driverDetail.nid}"></td>
									</tr>
									<tr>
										<th
											th:text="#{enforcement.driver.search.Detail.driverLicense}">운전면허번호</th>
										<td th:text="${driverDetail.dirverLicense}"></td>
										<th th:text="#{enforcement.driver.search.Detail.LicenseCheck}">면허상태</th>
										<td th:text="${driverDetail.LicenseCheck}"></td>
									</tr>
									<tr>
										<th
											th:text="#{enforcement.driver.search.Detail.drivetLicenseDate}">운전면허
											발급일자</th>
										<td th:text="${driverDetail.drivetLicenseDate}"></td>
										<th
											th:text="#{enforcement.driver.search.Detail.licenseRenewal}">운전면허
											갱신횟수</th>
										<td th:text="${driverDetail.licenseRenewal}"></td>
									</tr>
									<tr>
										<th th:text="#{enforcement.driver.search.Detail.phoneNum}">연락처</th>
										<td th:text="${driverDetail.phoneNum}"></td>
										<th th:text="#{enforcement.driver.search.Detail.nationality">국적</th>
										<td th:text="${driverDetail.nationality}"></td>
									</tr>
									<tr>
										<th th:text="#{enforcement.driver.search.Detail.address}">주소</th>
										<td colspan="3" th:text="${driverDetail.address}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</th:block>
