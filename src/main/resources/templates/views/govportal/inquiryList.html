<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

	<div id="container-fluid">

		<!-- Page Heading -->
		<h1 id="content-title" th:text="#{portal.inquiry.title}">문의하기</h1>
		<div id="content-sub-title" th:text="#{portal.inquiry.desc}">문의 목록을 관리할 수 있습니다.</div>
	
		<div class="">
			<form id="frmSearch">
<!-- 				<input type="hidden" id="page" name="page" th:value="${pagination.page}"> -->
<!-- 				<input type="hidden" id="hdnStart" name="start" th:value="${complaintsReg.start}"> -->
				<table id="filter-table">
					<colgroup>
						<col width="15%">
						<col width="85%">
					</colgroup>
					<tbody>
						<tr>
							<th th:text="#{portal.common.type}">유형 선택</th>
							<td>
								<select name="searchType" class="filter-select" id="searchType" th:field="${mozInqry.searchType}">
									<option value="all" th:text="#{portal.notice.common.searchAll}">전체</option>
									<option value="title" th:text="#{portal.notice.common.title}">제목</option>
									<option value="wrtrEmail" th:text="#{portal.notice.common.writer}">작성자</option>
								</select>
							</td>
						</tr>
						<tr>
							<th th:text="#{portal.common.date}">날짜 선택</th>
							<td>
								<input class="input-date" id="sDate" name="sDate" type="date" th:value="${mozInqry.sDate}"> ~
								<input class="input-date" id="eDate" name="eDate" type="date" th:value="${mozInqry.eDate}">
							</td>
						</tr>
						<tr>
							<th th:text="#{portal.notice.common.search}">내용 검색</th>
							<td><input class="main-input search-box" id="searchTxt" name="searchTxt" type="text"
									 th:placeholder="#{portal.common.search.placeholder}" th:value="${mozInqry.searchTxt}"></td>
						</tr>
					</tbody>
				</table>
	
				<div class="btn-wrap-center">
					<button th:text="#{penalty.common.search}" type="button" id="btnSearch" class="main-btn form-button">조회</button>
					<button type="button" id="resetSearch" class="sub-btn form-button" onclick="resetForm('frmSearch')" th:text="#{portal.common.search.reset}">검색 초기화</button>
				</div>
			</form>
		</div>
		
		<div id="search-form-result-wrap">
			<div id="table-search-result-text">
				Found <span th:text='|"${pagination.totalListCnt}"|'></span> results
			</div>
			
		</div>
		
		<div class="">
			<table class="main-table" id="tblList">
				<thead>
					<tr role="">
						<th>No.</th>
						<th th:text="#{portal.inquiry.category}">카테고리</th>
						<th th:text="#{portal.inquiry.ttl}">제목</th>
						<th th:text="#{portal.inquiry.aon}">답변여부</th>
						<th th:text="#{portal.inquiry.registDate}">문의일자</th>
						<th th:text="#{portal.inquiry.writer}">작성자 이메일</th>
						<th th:text="#{portal.inquiry.manager}">담당자</th>
						<th th:text="#{portal.inquiry.ansDt}">답변일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inqryItem : ${inqryList}" th:onclick="|location.href='@{/portal/inqr/detail.do(inqryId=${inqryItem.inqryId})}'|">
						<td th:text="${inqryItem.rnum}"></td>
						<td th:text="${inqryItem.cmCd.cdNm}"></td>
						<td th:text="${inqryItem.postTtl}"></td>
						<td th:switch="${inqryItem.ansYn}">
							<span th:case="Y" th:text="#{portal.inquiry.ansYnY}"></span>
							<span th:case="N" th:text="#{portal.inquiry.ansYnN}"></span>
						</td>
						<td th:text="${#dates.format(inqryItem.crDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${inqryItem.wrtrEmail}"></td>
						<th:block th:if="${inqryItem.ansYn == 'Y'}">
							<td th:text="${inqryItem.webOprtr.oprtrAccountId}"></td>
							<td th:text="${#dates.format(inqryItem.ansCrDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
						</th:block>
						<th:block th:if="${inqryItem.ansYn == 'N'}">
							<td>-</td>
							<td>-</td>
						</th:block>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page_wrap">
			<div th:insert="tags/paging :: pagingFragment"></div>
		</div>
	</div>
</th:block>

</html>
<script th:inline="javascript">
	function fnPageMove(page) {
		$("#page").val(page);
		$("#frmSearch").submit();
	}
	
	$("#btnSearch").on('click', function(){
		$("#frmSearch").submit();		
	})
</script>
