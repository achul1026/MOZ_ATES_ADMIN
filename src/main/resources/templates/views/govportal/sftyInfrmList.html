<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

	<div id="container-fluid">

		<!-- Page Heading -->
		<h1 th:text="#{portal.infrm.title}" id="content-title">교통안전정보</h1>
		<div id="content-sub-title" th:text="#{portal.infrm.desc}">교통안전정보를 관리할 수 있습니다.</div>
	
		<div class="">
			<form id="frmSearch">
				<input type="hidden" id="page" name="page" th:value="1">
<!-- 				<input type="hidden" id="hdnStart" name="start" th:value="${complaintsReg.start}"> -->
				<table id="filter-table">
					<colgroup>
						<col width="15%">
						<col width="85%">
					</colgroup>
					<tbody>
						<tr>
							<th th:text="#{portal.common.type}">유형 선택</th>
							<td>
								<select name="searchType" id="searchType" class="filter-select" th:field="${mozTfcSftyInfrm.searchType}">
									<option value="all" th:text="#{portal.notice.common.searchAll}">전체</option>
									<option value="title" th:text="#{portal.notice.common.title}">제목</option>
									<option value="crtr" th:text="#{portal.notice.common.writer}">작성자</option>
								</select>
							</td>
						</tr>
						<tr>
							<th th:text="#{portal.common.date}">날짜 선택</th>
							<td>
								<input class="input-date" id="sDate" name="sDate" type="date" th:value="${mozTfcSftyInfrm.sDate}"> ~
								<input class="input-date" id="eDate" name="eDate" type="date" th:value="${mozTfcSftyInfrm.eDate}">
							</td>
						</tr>
						<tr>
							<th th:text="#{portal.notice.common.search}">내용 검색</th>
							<td><input class="search-box main-input" id="searchTxt" name="searchTxt" type="text"
									 placeholder="내용을 입력하세요." th:value="${mozTfcSftyInfrm.searchTxt}"></td>
						</tr>
					</tbody>
				</table>
	
				<div class="btn-wrap-center">
					<button th:text="#{penalty.common.search}" type="button" id="btnSearch" class="main-btn form-button">조회</button>
					<button type="button" id="resetSearch" class="sub-btn form-button" onclick="resetForm('frmSearch')" th:text="#{portal.common.search.reset}">검색 초기화</button>
				</div>
			</form>
		</div>
		
		<div id="search-form-result-wrap">
			<div id="table-search-result-text">
				Found <span th:text='|"${pagination.totalListCnt}"|'></span> results
			</div>
			<div>
				<button type="button" id="btnRegist" class="main-btn form-button" th:text="#{portal.common.regisertBtn}"
			th:onclick="|location.href='@{/portal/sftyInfrm/save.do}'|">등록</button>
			</div>
			
		</div>
		
		<div class="">
			<table class="main-table" id="tblList">
				<thead>
					<tr role="">
						<th>No.</th>
						<th th:text="#{portal.infrm.ttl}">제목</th>
						<th th:text="#{portal.infrm.writer}">등록자</th>
						<th th:text="#{portal.infrm.postStrDt}">게시 시작일</th>
						<th th:text="#{portal.infrm.postEndDt}">게시 종료일</th>
						<th th:text="#{portal.infrm.exposureYn}">노출여부</th>
						<th th:text="#{portal.infrm.viewCount}">조회수</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="item : ${sftyInfrmList}"  th:onclick="|location.href='@{/portal/sftyInfrm/detail.do(tfcSftyInfrmId=${item.tfcSftyInfrmId})}'|">
						<td th:text="${item.rnum}"></td>
						<td th:text="${item.postTtl}"></td>
						<td th:text="${item.webOprtr.oprtrAccountId}"></td>
						<td th:text="${item.postStrDe != null ? #dates.format(item.postStrDe, 'yyyy-MM-dd') : '-'}"></td>
						<td th:text="${item.postEndDe != null ? #dates.format(item.postEndDe, 'yyyy-MM-dd') : '-'}"></td>
						<td th:switch="${item.expYn}">
							<span th:case="Y" th:text="#{portal.infrm.exprYnY}"></span>
							<span th:case="N" th:text="#{portal.infrm.exprYnN}"></span>
						</td>
						<td th:text="${item.viewCnt}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page_wrap">
			<div th:insert="tags/paging :: pagingFragment"></div>
		</div>
	</div>
</th:block>

</html>
<script th:inline="javascript">
	function fnPageMove(page) {
		$("#page").val(page);
		$("#frmSearch").submit();
	}
	
	$("#btnSearch").on('click', function(){
		$("#frmSearch").submit();		
	})
</script>
