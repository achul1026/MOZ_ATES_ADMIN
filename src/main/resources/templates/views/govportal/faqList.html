<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

	<div id="container-fluid">

		<!-- Page Heading -->
		<h1 id="content-title" th:text="#{portal.faq.title.faq}">FAQ</h1>
		<div id="content-sub-title" th:text="#{portal.faq.title.desc}">자주 묻는 질문을 관리할 수 있습니다.</div>

		<form id="frmSearch">
			<input type="hidden" id="page" name="page" th:value="1">
			<input type="hidden" id="hdnStart" name="start" th:value="${faq.start}">
			<table id="filter-table">
				<colgroup>
					<col width="15%">
					<col width="85%">
				</colgroup>
				<tbody>
					<tr>
						<th th:text="#{portal.common.type}">유형 선택</th>
						<td>
							<select name="searchType" class="filter-select" id="searchType" th:field="${faq.searchType}">
								<option value="all" th:text="#{portal.notice.common.searchAll}">전체</option>
								<option value="postTitle" th:text="#{portal.faq.search.title}">제목</option>
								<option value="keyword" th:text="#{portal.faq.search.keyword}">키워드</option>
							</select>
						</td>
					</tr>
					<tr>
						<th th:text="#{portal.common.date}">날짜 선택</th>
						<td>
							<input class="input-date" id="sDate" name="sDate" type="date" th:value="${faq.sDate}"> ~
							<input class="input-date" id="eDate" name="eDate" type="date" th:value="${faq.eDate}">
						</td>
					</tr>
					<tr>
						<th th:text="#{portal.notice.common.search}">내용 검색</th>
						<td><input class="search-box main-input" id="searchTxt" name="searchTxt" type="text" 
							th:value="${faq.searchTxt}" th:placeholder="#{portal.common.search.placeholder}"></td>
					</tr>
				</tbody>
			</table>

			<div class="btn-wrap-center">
				<button type="button" id="btnSearch" class="main-btn form-button" th:text="#{penalty.common.search}">조회</button>
				<!-- TODO 검색초기화 -->
				<button type="button" id="resetSearch" class="sub-btn form-button" onclick="resetForm('frmSearch')" th:text="#{portal.common.search.reset}">검색 초기화</button>
			</div>
		</form>

		<div id="search-form-result-wrap">
			<div id="table-search-result-text">
				Found <span th:text='|"${pagination.totalListCnt}"|'></span> results
			</div>
			<div>
				<button th:text="#{portal.faq.faqBtn}" type="button" id="btnRegist" class="main-btn form-button"
				th:onclick="|location.href='@{/portal/faq/save.do}'|">FAQ 등록</button>
			</div>
			
		</div>
		
		<div class="">
			<table class="main-table" id="tblList" >
				<thead>
					<tr>
						<th class="">No.</th>
						<th th:text="#{portal.faq.category}">카테고리</th>
						<th th:text="#{portal.faq.title}">제목</th>			
						<th th:text="#{portal.faq.registTime}">작성일시</th>
						<th th:text="#{portal.faq.writer}">게시자</th>
						<th th:text="#{portal.faq.count}">조회수</th>
						<th th:text="#{portal.faq.exposureRank}">노출순위</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="faqItem : ${faqList}" th:onclick="|location.href='@{/portal/faq/detail.do(faqIdx=${faqItem.faqIdx})}'|">
						<td th:text="${faqItem.rnum}"></td>
						<td th:text="${faqItem.cmCd.cdNm}"></td>
						<td th:text="${faqItem.postTitle}"></td>
						<td th:text="${#dates.format(faqItem.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${faqItem.webOprtr.oprtrAccountId}"></td>
						<td th:text="${faqItem.viewCnt}"></td>
						<td th:text="${faqItem.faqSeq}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page_wrap">
			<div th:insert="tags/paging :: pagingFragment"></div>
		</div>
	</div>


</th:block>

</html>
<script th:inline="javascript">
	
	function fnPageMove(page) {
		$("#page").val(page);
		$("#frmSearch").submit();
	}
	
	$("#btnSearch").on('click', function(){
		$("#frmSearch").submit();		
	})
</script>
