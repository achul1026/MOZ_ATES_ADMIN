<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/bootstrap/css/admin.css}" type="text/css">

    <!-- Custom styles for this template-->

	<!-- Context Path add -->
	<link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
	<script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/vendor/jquery/jquery.cookie.min.js}"></script>
	<script>
	var contextPath = document.getElementById('contextPathHolder').getAttribute("data-contextpath");
	</script>
</head>

<body>
	<div class="admin_wrap">
		<div class="admin_center">
			<div class="admin_title">
				MOZ-ATES<br>
				<p>for ADMIN</p>
			</div>
			 <form class="user" th:action="@{/loginAjax}" method="post">
				<div class="admin_form">
					<div class="admin_input">
						<label>Endereço electrónico</label>
						<input type="text" id="txtOprtrAccountId" name="oprtrAccountId" aria-describedby="emailHelp" placeholder="Por favor entre o seu e-mail.">
						<p class="none">
							Por favor entre a sua ID.Por favor,<br>
							preencha o formulário de correio electrónico.
						</p>
					</div>
					<div class="admin_input">
						<label>Pó de passe</label>
						<input type="password" id="txtOprtrAccountPw" name="oprtrAccountPw" placeholder="Por favor entre a sua palavra de passe">
						<p class="none">
							Por favor entre a sua palavra de passe.<br>
							Password é de 8 dígitos ou mais, inglês,<br>
							número, Deve conter caracteres especiais.
						</p>
					</div>
					<div class="admin_input check">
						<div class=""><input type="checkbox"></div>
						<div class=""><label>Save ID</label></div>	
					</div>
					<div class="admin_input login">
						<button type="submit" th:text="#{enforcement.admin.login}">logar</button>
<!--						<button type="button" id="loginBtn" th:text="#{enforcement.admin.login}">logar</button>-->
						<button type="button" id="joinUsBtn">
							Administrador<br>
							de registo
						</button>
					</div>
				</div>
			</form>
			<div class="pass_find">
				<a href="">Você se esqueceu da sua password?</a>
			</div>
		</div>
	</div>
	<script>
		$("#joinUsBtn").on('click',function(){
			window.location.href="/joinUs";
		});
		
	
	</script>
</body>
</html>
