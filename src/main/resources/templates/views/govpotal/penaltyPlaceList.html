                    <div class="card-body">

                            <label th:text= "#{penalty.common.endDate}">종료일</label>
                            <input class="form-control col-lg-2" id="eDate" name="eDate" type="date" th:value="${plPymntInfo.getEDate()}">
                            &nbsp;&nbsp;&nbsp;
                            <label>
                                <select class="form-control" name="searchType">
                                    <option th:text= "#{penalty.common.allCon}"   value="all">전체</option>
                                </select>
                            </label>
                            <input class="form-control col-lg-3" name="searchTxt" type="text" th:value="${plPymntInfo.searchTxt}">
                            &nbsp;&nbsp;&nbsp;

                            <button th:text= "#{penalty.common.search}" type="button" id="btnSearch" class="btn btn-outline-primary">조회</button>
