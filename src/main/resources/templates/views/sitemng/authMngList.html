<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
	<div id="container-fluid">
		<h1 id="content-title" th:text="#{sitemng.authMngList.title}">권한 관리</h1>
		<div id="content-sub-title" th:text="#{sitemng.authMngList.descr}">권한을 관리할 수 있습니다.</div>
		
		<form id="frmSearch">
			<input type="hidden" id="page" name="page" th:value="1">
			<table id="filter-table">
				<colgroup>
					<col width="15%">
					<col width="85%">
				</colgroup>
				<tbody>
					<tr>
						<th th:text="#{common.search.searchOption}">유형 선택</th>
						<td>
							<select name="searchType" class="filter-select" id="searchType" th:field="${mozAuth.searchType}">
								<option value="all" th:text="#{common.search.searchOption.all}">전체</option>
								<option value="authNm" th:text="#{sitemng.common.auth.name}">권한이름</option>
								<option value="authDesc" th:text="#{sitemng.common.auth.descr}">권한설명</option>
							</select>
						</td>
					</tr>
					<tr>
						<th th:text="#{common.search.search}">내용 검색</th>
						<td><input class="search-box main-input" id="searchTxt" name="searchTxt" type="text" 
							th:value="${mozAuth.searchTxt}" th:placeholder="#{common.placeholder.enterKeyword}"></td>
					</tr>
				</tbody>
			</table>

			<div class="btn-wrap-center">
				<button type="button" id="btnSearch" class="main-btn form-button" th:text="#{common.search.search}">조회</button>
				<!-- TODO 검색초기화 -->
				<button type="button" id="resetSearch" class="sub-btn form-button" onclick="resetForm('frmSearch')" th:text="#{common.button.resetSearch}">검색 초기화</button>
			</div>
		</form>
		
		<div id="search-form-result-wrap">
			<div id="table-search-result-text">
				Found <span th:text='|"${pagination.totalListCnt}"|'></span> results
			</div>
			<th:block th:if="${currentMenuAuthInfo.createYn eq 'Y' and courtDcsnInfo == null}">
				<div>
					<button type="button" th:onclick="moveRegist()" class="main-btn form-button" th:text="#{common.button.register}"> 생성 </button>
				</div>
			</th:block>
		</div>
		<div class="">
			<table class="main-table" id="tblList" aria-describedby="dataTable_info">
				<colgroup>
					
				</colgroup>
				<thead>
					<tr>
						<th th:text="#{common.table.order}">No.</th>
						<th th:text="#{sitemng.common.auth.name}">권한이름</th>
						<th th:text="#{sitemng.common.auth.descr}">권한설명</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="authItem : ${mozAuthList}" th:onclick="|location.href='@{/siteMng/auth/detail.do(authId=${authItem.authId})}'|">
						<td th:text="${authItem.rnum}"></td>
						<td th:text="${authItem.authNm}"></td>
						<td th:text="${authItem.authDesc}"></td>
					</tr>

				</tbody>
			</table>
		</div>
		
		<div class="page_wrap">
			<div th:insert="tags/paging :: pagingFragment"></div>
		</div>
		</div>
</th:block>

</html>
<script th:inline="javascript">
	/*<![CDATA[*/
	function moveDetail(authId) {
		var baseUrl = /*[[@{/siteMng/auth/detail.do}]]*/ '';
		window.location.href = baseUrl + "?authId=" + authId;
	};

	function moveRegist() {
		var baseUrl = /*[[@{/siteMng/auth/save.do}]]*/ '';
		window.location.href = baseUrl;
	}
    /*]]>*/
    
    function fnPageMove(page) {
		$("#page").val(page);
		$("#frmSearch").submit();
	}
	
	$("#btnSearch").on('click', function(){
		$("#frmSearch").submit();		
	})
</script>
